<!DOCTYPE html>
<html>
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


<canvas id="imgCanvas" width="1440" height="900"></canvas>


<script type="text/javascript">
cvs = document.getElementById('imgCanvas');
ctx = imgCanvas.getContext('2d');
ctx.clearRect(0,0,cvs.width,cvs.height);
ctx.fillStyle = "#000";
ctx.fillRect(0,0,cvs.width,cvs.height);

var x = cvs.width/2; y=cvs.height/2;
var r1 = 55, r2 = 45;
var color = '#DDD'
var w1 = 2, w2 = 4, w = 2;
var cntidx = 4;

drawMovieCntdown(ctx, x, y, r1, r2, color, w1, w2, w, cntidx);


function drawMovieCntdown(ctx, x, y, r1, r2, color, w1, w2, w, cntidx){
	ctx.strokeStyle = color;
	ctx.beginPath();
	// two circles
	ctx.lineWidth = w1;
	ctx.arc(x, y, r1, 0, 2 * Math.PI, true);
	ctx.stroke();
	ctx.beginPath();
	ctx.lineWidth = w2;
	ctx.arc(x, y, r2, 0, 2 * Math.PI, true);
	ctx.stroke();
	// partial cross
	ctx.beginPath();
	ctx.lineWidth = w;
	var d = r2*0.8, l = r2*0.4+r1-r2;
	ctx.moveTo(x-d,y);ctx.lineTo(x-d-l,y);
	ctx.moveTo(x+d,y);ctx.lineTo(x+d+l,y);
	ctx.moveTo(x,y-d);ctx.lineTo(x,y-d-l);	
	ctx.moveTo(x,y+d);ctx.lineTo(x,y+d+l);	
	ctx.stroke();
	ctx.closePath();
}

</script>

</body>
</html>
