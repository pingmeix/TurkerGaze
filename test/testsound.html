<!DOCTYPE html>
<html>
<body>
<button id='playLaserBttn' onclick="playlaser()">laser</button>
<button id='playWinnerBttn' onclick="playace()">ace</button>
<button onclick="playright()">right</button>
<button onclick="playwrong()">wrong</button>
<button onclick="playawesome()">awesome</button>

<script src="../js/howler.min.js"></script>	
<script type="text/javascript">

var sound = new Howl({
  urls: ['../icons/sound/laser_ace.mp3', '../icons/sound/laser_ace.ogg'],
  sprite: {
    blast: [0, 1000],
    laser: [2500, 1500],
    winner: [6000, 1200], 
    awesome: [10500, 1500]
  }
});
// correct selection sound
// var truesound = new Audio('../icons/sound/s4.mp3');
var truesound = new Howl({
	urls: ['../icons/sound/s4.mp3']
});
// wrong selection sound
var falsesound = new Howl({
	urls: ['../icons/sound/s3.mp3']
});
function playlaser(){
	// shoot the laser!
	sound.play('laser');
}

function playace(){
	sound.play('winner');
}

function playright(){
	// shoot the laser!
	truesound.play();
}

function playwrong(){
	falsesound.play();
}

function playawesome(){
	sound.play('awesome');
}
</script>

</body>
</html>
