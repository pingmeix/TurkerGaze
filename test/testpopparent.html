<!DOCTYPE html>
<html>
<head>
	<title>Main Window</title>    
</head>
<body>
    <button id="childOpener" onclick="OpenChildWindow ();">Open child window!</button>
    <p id="hitstatus">Not Finished</p>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript">
    var kidwindow;
    function OpenChildWindow () {
        kidwindow = window.open ("./testpopkid.html", "OpenerTest", "width=600, height=400");
	    checkhitstatus();
    }


    function checkhitstatus(){
		if ($('#hitstatus').html() == 'Submitable!!'){
			kidwindow.close();
		}else{
			setTimeout(function() {
                checkhitstatus();
            }, 50);
		}
	}
    </script>
</body>
</html>
