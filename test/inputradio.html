<!DOCTYPE html>
<html>
<body>


<div id="memtestform" style="display: none;">
	<input type="radio" name="mem_ans" value="true"> Yes<br>
	<input type="radio" name="mem_ans" value="false"> No<br>
	<!-- <input id="memtestsubmit" type="submit" value="Submit"> -->
	<button id="memtestButton" onclick="submitMemTest();">Submit</button>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">
$('#memtestform').show();
function submitMemTest(){
	if ($( "input:radio[name=mem_ans]:checked").length == 0){
		alert('Please select "yes" or "no".');
	}else{
		alert('You selected: ' + $( "input:radio[name=mem_ans]:checked").val());
	}
};

</script>

</body>
</html>
