<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Child Window</title>
    <script type="text/javascript">
        function SubmitHit () {
            var openerWindow = window.opener;
            var hitp = openerWindow.document.getElementById ("hitstatus");
            hitp.innerHTML = "Submitable!!"
        }
    </script>
<body>
    <button onclick="SubmitHit();">HIT Finished!</button>
</body>
</html>
